<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotipy web</title>
    <script type="style" src="../style/bootstrap.min.css"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <form action="{{ url_for('search') }}" method="post">
        <label for="">Pesquisa</label><br>
        <input type="text" placeholder="Digite um Artista" name="search">
        <button class="btn-primary" type="submit">Search</button>
    </form>
<table class="table" >
        <tr>
            <th class="col">Musica</th>
            <th class="col">Artista</th>
        </tr>
        {% for musica in listaMusic %}
        <tr>
            <td>{{musica.name}}</td>
            <td>{{musica.artist}}</td>
            <!-- <td>{{musica.uri}}</td> -->
            <td>
                <form method="get" action="{{ url_for('play') }}">
                    <button class="btn btn-success" type="submit">play</button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
